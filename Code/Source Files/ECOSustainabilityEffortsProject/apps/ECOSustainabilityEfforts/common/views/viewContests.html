<div ng-include="'views/bootstrap-navbar.html'"></div>

<div class="table-container">

	<table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" class="table hover order-column row-border" width="100%">
		<thead>
		    <tr>
		        <th>Contest Name</th>
		        <th>Contest Prize</th>
		        <th>Material</th>
		        <th>Threshold</th>
		        <th>Boundary</th>
		        <th>Radius</th>
		        <th>Active</th>
		    </tr>
		</thead>
		<tbody>
		    <tr ng-repeat="contest in contests" ng-click="clickContest(contest);">
		    	<td>{{contest.contestName}}</td>
		    	<td>{{contest.contestPrize}}</td>
		    	<td>{{contest.materialName}}</td>
		    	<td>{{contest.threshold}}</td>
		    	<td>{{contest.boundaryName}}</td>
		    	<td>{{contest.radius}}</td>
		    	<td>{{contest.active}}</td>
		    </tr>
	    </tbody>
	</table>
	<div>
		<label>You have selected: {{ selectedContestName }}</label>
	</div>
	
	<div class="pull-right">
	<div id="messages" class="alert alert-success" data-ng-show="successMessages" data-ng-bind="successMessages"></div>
		<div id="messages" class="alert alert-danger" data-ng-show="errorMessages" data-ng-bind="errorMessages"></div>
		<button type="button" class="btn btn-success" value="Activity" id="viewActivity" ng-click="requestContestActivity()">
			<span class="fa fa-eye fa-fw"></span>&nbsp;View Activity
		</button>
	</div>
</div>
