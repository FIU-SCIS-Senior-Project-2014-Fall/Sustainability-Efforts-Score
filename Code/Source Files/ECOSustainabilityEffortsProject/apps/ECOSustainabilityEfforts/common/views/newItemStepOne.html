<div ng-include="'views/bootstrap-navbar.html'"></div>

<form class="form-horizontal" name="newItemForm" role="form">
	<div class="container">
	<div class="form-ses-lg">
			<div id="messages" class="alert alert-success" data-ng-show="successMessages" data-ng-bind="successMessages"></div>
			<div id="messages" class="alert alert-error" data-ng-show="errorMessages" data-ng-bind="errorMessages"></div>
	
		<div class="form-group" ng-class="{ 'has-error' : newItemNameFieldForm.newItemNameField.$invalid && !newItemNameFieldForm.newItemNameField.$pristine }">	
			<ng-form name="newItemNameFieldForm">
				<label for="newItemNameField" class="control-label">Item name</label>
				<input type="text" class="form-control" ng-model="name" name="newItemNameField" id="newItemNameField" placeholder="Name" required />
				<p class="help-block" ng-show="newItemNameFieldForm.newItemNameField.$invalid && !newItemNameFieldForm.newItemNameField.$pristine ">Item Name is required</p>
			 </ng-form>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : newDescriptionInputFieldForm.newDescriptionInputField.$invalid && !newDescriptionInputFieldForm.newDescriptionInputField.$pristine }">
			<ng-form name="newDescriptionInputFieldForm">
				<label for="newDescriptionInputField" class="control-label">Description</label>
					<input type="text" class="form-control" ng-model="description" name="newDescriptionInputField" id="newDescriptionInputField" placeholder="Description" required />
					<p class="help-block" ng-show="newDescriptionInputFieldForm.newDescriptionInputField.$invalid && !newDescriptionInputFieldForm.newDescriptionInputField.$pristine ">Description is required</p>
			 </ng-form>
		</div>
		<div class="form-group" >
			<label for="newBarcodeInputField" class="control-label">Barcode</label>
			<input type="text" class="form-control" ng-model="barcode" id="newBarcodeInputField" placeholder="barcode" />
		</div>
		<div class="form-group">
	         <button type="button"  class="btn btn-success pull-right" value="next" title="next" ng-click="next()" ng-disabled="!newItemForm.$valid">
	           Next&nbsp;<span class="fa fa-arrow-right "></span>
	         </button>
	     </div>
	    
     </div>
     </div>
</form>
