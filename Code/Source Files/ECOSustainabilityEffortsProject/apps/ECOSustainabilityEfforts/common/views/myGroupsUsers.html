<div ng-include="'views/bootstrap-navbar.html'"></div>

<div class="table-container">
	<table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" class="table hover order-column row-border" width="100%">
		<thead>
		    <tr>
		        <th>User Name</th>
		        <th>Full Name</th>
		        <th>E-mail</th>
		    </tr>
		</thead>
		<tbody>
		    <tr ng-repeat="user in users" ng-click="clickUser(user);">
		    	<td>{{ user.userName }}</td>
		    	<td>{{ user.firstName }} {{ user.lastName }}</td>
		    	<td>{{ user.email }}</td>
		    </tr>
	    </tbody>
	</table>
	
	<div>
		<label>You have selected: {{ selectedUserName }}</label>
	</div>

	<div class="pull-right">
		<div id="messages" class="alert alert-success" data-ng-show="successMessages" data-ng-bind="successMessages"></div>
		<div id="messages" class="alert alert-danger" data-ng-show="errorMessages" data-ng-bind="errorMessages"></div>
		<button type="button" class="btn btn-success" value="Members" id="editGroupMemberButton" ng-click="editGroupMember()">
			<span class="fa fa-users fa-fw"></span>&nbsp;Edit Group Member
		</button>
	</div>
</div>
