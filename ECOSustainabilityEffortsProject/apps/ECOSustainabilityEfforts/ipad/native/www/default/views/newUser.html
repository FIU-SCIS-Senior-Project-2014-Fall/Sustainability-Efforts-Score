
<h3 class="text-center login-title">Create  Account</h3>
<form class="form-horizontal" name="newUserForm" role="form">
	<div class="container form-ses" ng-cloak>
		<div class="form-group" ng-class="{ 'has-error' : newUserForm.newUserNameInputField.$invalid && !newUserForm.newUserNameInputField.$pristine }">	
			<ng-form name="newUserNameInputFieldForm">
				<label for="newUserNameInputField" class="control-label">Username</label>
					<input type="text" class="form-control" ng-model="userName" id="newUserNameInputField" placeholder="User Name" required />
					<p class="help-block" ng-show="newUserForm.newUserNameInputField.$invalid && newUserForm.newUserNameInputField.$pristine ">User Name is required</p>
			 </ng-form>
		</div>
			<br>
		<div class="form-group" ng-class="{ 'has-error' : newUserForm.newfirstNameInputField.$invalid && !newUserForm.newfirstNameInputField.$pristine }">
			<ng-form name="newfirstNameInputFieldForm">
				<label for="newfirstNameInputField" class="control-label">First Name</label>
					<input type="text" class="form-control" ng-model="firstName" id="newfirstNameInputField" placeholder="First Name" required />
					<p class="help-block" ng-show="newUserForm.newfirstNameInputField.$invalid && newUserForm.newfirstNameInputField.$pristine ">First Name is required</p>
			 </ng-form>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : newUserForm.newlastNameInputField.$invalid && !newUserForm.newlastNameInputField.$pristine }">
			<ng-form name="newlastNameInputFieldForm">
				<label for="newlastNameInputField" class="control-label">Last Name</label>
					<input type="text" class="form-control" ng-model="lastName" id="newlastNameInputField" placeholder="Last Name" required />
					<p class="help-block" ng-show="newUserForm.newlastNameInputField.$invalid && newUserForm.newlastNameInputField.$pristine ">Last Name is required</p>
			 </ng-form>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : newUserForm.newEmailInputField.$invalid && !newUserForm.newEmailInputField.$pristine }">
			 <ng-form name="newEmailInputFieldForm">
				<label for="newEmailInputField" class="control-label">Email Address</label>
					<input type="text" class="form-control" ng-model="email" id="newEmailInputField" placeholder="E-mail" required />
					<p class="help-block" ng-show="newUserForm.newEmailInputField.$invalid && newUserForm.newEmailInputField.$pristine ">Email Address is required</p>
			 </ng-form>
		</div>
		<div class="form-group" ng-class="{ 'ng-invalid': newUserForm.confirmPassword.$error.match, 'has-error' : newUserForm.newPasswordInputField.$invalid && !newUserForm.newPasswordInputField.$pristine }">
			 <ng-form name="newPasswordInputFieldForm">
				<label for="newPasswordInputField" class="control-label">Password</label>
					<input type="password" class="form-control" ng-model="password" id="newPasswordInputField" placeholder="Password" ng-keyup="keyPress($event);" required />
					<p class="help-block" ng-show="newUserForm.newPasswordInputField.$invalid && newUserForm.newPasswordInputField.$pristine ">Password is required</p>
			 </ng-form>
		</div>
		<div class="form-group">
         <button type="button"  class="btn btn-success pull-right"
           value="create" name="create" ng-click="submitNewUser(firstName, lastName, userName, email, password)">
           <span>Create Account</span>
         </button>
     	</div>
	</div>

</form>
