<div ng-include="'views/bootstrap-navbar.html'"></div>

<div class="table-container">
<table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" width="100%">
	<thead>
	    <tr>
	        <th>User Name</th>
	        <th>E-mail</th>
	    </tr>
	</thead>
	<tbody>
	    <tr ng-repeat="user in users">
	    	<td>{{user.firstName}} {{user.lastName}}</td>
	    	<td>{{user.email}}</td>
	    </tr>
    </tbody>
</table>
</div>
