<div data-ng-include="'views/bootstrap-navbar.html'"></div>
<div class="container-full">
	<div class="container" data-ng-controller="statsController">
		<div class="row">
	      <div class="col-lg-4 col-md-4 col-xs-12">
	        <div class="widget">
	          <div class="widget-body">
	            <div class="widget-icon pull-left">
	              <i class="fa fa-users"></i>
	            </div>
	            <div class="widget-content pull-left">
	              <div class="title" data-ng-model="groups">{{ totalGroups.total }} Groups</div>
	            </div>
	            <div class="clearfix"></div>
	          </div>
	        </div>
	      </div>
	      <div class="col-lg-4 col-md-4 col-xs-12">
	        <div class="widget">
	          <div class="widget-body">
	            <div class="widget-icon pull-left">
	              <i class="fa fa-users"></i>
	            </div>
	            <div class="widget-content pull-left">
	              <div class="title" data-ng-model="users">{{ totalUsers.total }} Users</div>
	            </div>
	            <div class="clearfix"></div>
	          </div>
	        </div>
	      </div>
	      <div class="spacer visible-xs"></div>
	      <div class="col-lg-4 col-md-4 col-xs-12">
	        <div class="widget">
	          <div class="widget-body">
	            <div class="widget-icon pull-left">
	              <i class="fa fa-recycle"></i>
	            </div>
	            <div class="widget-content pull-left">
	              <div class="title">{{ totalItems.total }} Items Recycled</div>
	            </div>
	            <div class="clearfix"></div>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-6">
			  <div id="pieCanvas" data-ng-controller="pieChartController">
				<div class="widget">
			        <div class="widget-title">
			            <i>Groups</i> 
			            <a class="fa fa-refresh pull-right" data-ng-click="pieChartUpdate()"></a>
			        </div>
			        <div class="canvas-container">
							<canvas tc-chartjs-pie chart-options="pieOptions" chart-data="pieData" chart="pieChart" data-ng-click="pieChartClick($event)" auto-legend></canvas>
						</div>				
					</div>
				</div>
			</div>
			<div class="col-md-3 col-lg-3">
				<div id="groupScoreboardWidget" data-ng-controller="groupScoreboardController">
				<div class="widget">
			        <div class="widget-title">
			            <i>Group Scoreboard</i> 
			            <a class="fa fa-refresh pull-right" data-ng-click="groupScoreboardUpdate()"></a>
			            <a class="fa fa-binoculars pull-right" data-ng-click=""></a>
			        </div>
			        <div class="widget-body medium no-padding">
					  <div class="table-responsive" >
					    <table class="table">
					      <tbody>
					        <tr data-ng-repeat="group in groupScoreboard | orderBy:'-group.total'">
					        	<td>{{ group.groupName }}</td><td>{{ group.total }}</td>
					        </tr>
					      </tbody>
					    </table>
					  </div>
					</div>
			        
				</div>
			</div>
			</div>
			<div class="col-md-3 col-lg-3">
			<div id="userScoreboardWidget" data-ng-controller="userScoreboardController">
				<div class="widget">
			        <div class="widget-title">
			            <i>Users Scoreboard</i> 
			            <a class="fa fa-refresh pull-right" data-ng-click="userScoreboardUpdate()"></a>
			            <a class="fa fa-binoculars pull-right" data-ng-click=""></a>
			        </div>
			        <div class="widget-body medium no-padding">
					  <div class="table-responsive" >
					    <table class="table">
					      <tbody>
					        <tr data-ng-repeat="user in userScoreboard | orderBy:'-user.total'">
					        	<td>{{ user.userName }}</td><td>{{ user.total }}</td>
					        </tr>
					      </tbody>
					    </table>
					  </div>
					</div>
			        
				</div>
			</div>
			</div>
		</div>
		
		
		<div class="row-fluid">
			<div class="col-md-4 col-lg-4">
				<div class="widget">
			        <div class="widget-title">
			            <i>Contest Related Scoreboard</i> 
			            <a class="fa fa-refresh pull-right" data-ng-click="usersScoreboardTableUpdate()"></a>
			            <a class="fa fa-binoculars pull-right" data-ng-click=""></a>
			        </div>
			        <div class="widget-body medium no-padding">
					  <div class="table-responsive">
					    <table class="table">
					      <tbody>
					      </tbody>
					    </table>
					  </div>
					</div>
			        
				</div>
			</div>
			<div class="col-md-8 col-lg-8">
			  <div id="barCanvas" data-ng-controller="barChartController">
				<div class="widget">
			        <div class="widget-title">
			            <i>YTD Overall Activity</i> 
			            <a class="fa fa-refresh pull-right" data-ng-click="barChartUpdate()"></a>
			        </div>
			       	<div class="canvas-container">
						<canvas tc-chartjs-bar chart-options="barOptions" chart-data="barData" chart="barChart" data-ng-click="barChartClick($event)" auto-legend></canvas>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
