<p>
	Currently <b>LoginPage.html</b> page is loaded.
</p>

<div ng-model="errorLoginMsg" style="color: red;" id="errorLoginMsg"></div>

<label class="item item-input">
	<input type="text" ng-model="userName" id="usernameInputField" placeholder="User Name">
</label>
<label class="item item-input">
	<input type="password" ng-model="password" id="passwordInputField" placeholder="Password" ng-keyup="keyPress($event);"/>
</label>

<button class="btn btn-lg btn-primary" ng-click="submitLogin(userName, password)">Login</button>
