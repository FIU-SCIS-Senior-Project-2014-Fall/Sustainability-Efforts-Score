<div ng-include="'views/bootstrap-navbar-home.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h3 class="text-center login-title">Login to your Account</h3>
                <form class="form-signin">
                <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					  <input type="text" class="form-control" ng-model="userName" id="usernameInputField" placeholder="User Name" required autofocus>
				</div>
				<br>
                <div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
					  <input type="password" class="form-control" ng-model="password" id="passwordInputField" placeholder="Password" ng-keyup="keyPress($event);" required>
				</div>
                <br><br>
                <div>
	                <button   class="btn btn-success" ng-click="submitLogin(userName, password)">
	                    Sign in&nbsp;<span class="fa fa-sign-in fa-fw"></span>
	                </button>
	                <a href="#" class="pull-right need-help">Forgot Password? </a><span class="clearfix"></span>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
