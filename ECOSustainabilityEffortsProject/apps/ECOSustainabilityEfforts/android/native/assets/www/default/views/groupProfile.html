<div ng-include="'views/bootstrap-navbar.html'"></div>

<form class="form-horizontal" name="groupProfileForm" role="form">
	<div class="container">
	<div class="form-ses-lg">
		<div id="messages" class="alert alert-success" data-ng-show="successMessages" data-ng-bind="successMessages"></div>
		<div id="messages" class="alert alert-danger" data-ng-show="errorMessages" data-ng-bind="errorMessages"></div>
		<div class="form-group" ng-class="{ 'has-error' : groupNameFieldForm.groupName.$invalid && !groupNameFieldForm.groupName.$pristine }">
			<ng-form name="groupNameFieldForm">
				<label for="groupName" class="control-label">Group Name</label>
				<input type="text" class="form-control" ng-model="group.name" name="groupName" id="groupName" placeholder="Group Name" required/>
				<p class="help-block" ng-show="groupNameFieldForm.groupName.$invalid && !groupNameFieldForm.groupName.$pristine">Group's Name is required</p>
			</ng-form>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : groupEmailFieldForm.groupEmail.$invalid && !groupEmailFieldForm.groupEmail.$pristine}">
			<ng-form name="groupEmailFieldForm">
				<label for="groupEmail" class="control-label">E-mail</label>
				<input type="email" class="form-control" ng-model="group.email" name="groupEmail" id="groupEmail" placeholder="E-mail" required />
				<p class="help-block" ng-show="groupEmailFieldForm.groupEmail.$invalid && !groupEmailFieldForm.groupEmail.$pristine">Group's Email is required</p>
			</ng-form>
		</div>
		<div class="form-group" >
			<ng-form name="geoTagFieldForm">
				<div class="row">
					<div class="col-md-4 col-lg-4">
						<input type="checkbox" class="control-checkbox" ng-model="group.geoTag" name="geoTag" id="geoTag"/>
						<label for="geoTag" class="control-label" >Geo Tag Based</label>
					</div>
						
					<div class="col-md-4 col-lg-4">
					    <label for="radius" class="control-label">Radius in Miles</label>
						<input type="number" class="form-control" ng-model="group.radius" ng-disabled="!group.geoTag" name="radius" id="radius" placeholder="Radius"/>
					</div>
					<div class="col-md-4 col-lg-4">
						<label for="zip" class="control-label">Zip Code</label>
					    <input type="text" class="form-control" ng-model="group.zip" ng-disabled="!group.geoTag" name="zip" id="zip" placeholder="Zip Code"/>
			    	</div>
				</div>
				<div class="row">
			    	<div class="col-md-6 col-lg-6">
						<label for="address1" class="control-label">Address1</label>
					    <input type="text" class="form-control" ng-model="group.address1" ng-disabled="!group.geoTag" name="adress1" id="address1" placeholder="Address1"/>
					</div>
					<div class="col-md-6 col-lg-6">
						<label for="address2" class="control-label">Address2</label>
					    <input type="text" class="form-control" ng-model="group.address2" ng-disabled="!group.geoTag" name="adress2" id="address2" placeholder="Apt/Suite"/>
			    	</div>

			    </div>
			    <div class="row">
			    	<div class="col-md-4 col-lg-4">
					    <label for="city" class="control-label">City</label>
					    <input type="text" class="form-control" ng-model="group.city" ng-disabled="!group.geoTag" name="city" id="city" placeholder="City"/>
					</div>
					<div class="col-md-4 col-lg-4">
						<label for="state">State</label>
					    <select class="form-control" ng-model="state" ng-disabled="!group.geoTag" name="state" id="state"
					    	ng-options="state.state_id as state.state_name for state in states"
					    	>
						</select>Select State
					</div>
					<div class="col-md-4 col-lg-4">
						<label for="country">Country</label>
						<select class="form-control" ng-model="country" ng-disabled="!group.geoTag" name="country" id="country"
							ng-change="getStates(country)"
							ng-options="country.countries_id as country.countries_name for country in countries"
							>
						</select>
					</div>
			    </div>
			    
			</ng-form>
		</div>	
		
		<div class="form-group">
	         <button type="button"  class="btn btn-success" value="Save" title="Save" ng-click="createNewGroupProfile()" ng-disabled="!groupProfileForm.$valid">
	           <span class="fa fa-save fa-fw"></span>&nbsp;Save
	         </button>
	    </div>
	</div>
	</div>
</form>
